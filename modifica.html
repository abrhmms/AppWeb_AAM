<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modificar Autor</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script type="module" src="lib/js/consumeJson.js"></script>
    <script type="module" src="lib/js/submitForm.js"></script>
    <script type="module" src="lib/js/muestraObjeto.js"></script>
    <script type="module" src="lib/js/muestraError.js"></script>

    <script>
        // Obtiene los parámetros de la página.
        const params = new URL(location.href).searchParams;
    </script>
</head>

<body class="bg-light" onload="if (params.size > 0) {
   consumeJson('srv/autor.php?' + params)
    .then(respuesta => muestraObjeto(forma, respuesta.body))
    .catch(muestraError)
  }">

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>Modificar Autor</h1>
            </div>
            <div class="card-body">
                <form id="forma" onsubmit="submitForm('srv/autor-modifica.php', event)
                    .then(respuesta => location.href = 'index.html')
                    .catch(muestraError)">

                    <input name="id" type="hidden">

                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="Cargando&hellip;" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido *</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="Cargando&hellip;" required>
                    </div>

                    <div class="form-group">
                        <label for="nacionalidad">Nacionalidad *</label>
                        <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" value="Cargando&hellip;" required>
                    </div>

                    <div class="form-text text-muted mb-3">* Obligatorio</div>

                    <div class="d-flex justify-content-between">
                        <a href="index.html" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-danger" onclick="
                            if (params.size > 0 && confirm('Confirma la eliminación')) {
                                consumeJson('srv/autor-elimina.php?' + params)
                                .then(() => location.href = 'index.html')
                                .catch(muestraError)
                            }">
                            Eliminar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
